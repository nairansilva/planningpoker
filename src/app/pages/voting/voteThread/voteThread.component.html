<po-container>
  <h1>{{ title }}</h1>
  <p>
    {{ description }}
  </p>
  <ul>
    @for (item of pointDescription; track item.point) {
    <li
      [ngClass]="{ selected: item.point.substr(0, 1) == selected }"
      (click)="selectPoint(item.point.substr(0, 1))"
    >
      {{ item?.point }}
    </li>
    }
  </ul>
</po-container>
<div class="po-row po-offset-lg-2 po-offset-xl-2">
  <po-widget [ngClass]="styleCard">
    @if(totalVotes > 0){
    <span class="highlighted-number">{{ totalVotes }}</span>

    } @else {
    <span class="highlighted-number">?</span>
    }
  </po-widget>
  <po-widget [ngClass]="styleCard">
    @if(totalVotes > 0){
    <span class="highlighted-number">{{ midVotes }}</span>

    } @else {

    <span class="highlighted-number">?</span>
    }
  </po-widget>
</div>
