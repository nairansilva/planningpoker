<h1>Votação - {{ id }}</h1>
<h2>Totalizadores</h2>

<po-container>
  @if(type ==='2'){
  <po-widget class="po-xl-3 po-lg-3 po-md-3 po-sm-12"
    ><h3>Total de Votantes:</h3>
    <br />
    <span class="widget-point">{{ totalVotes }}</span>
  </po-widget>
  <po-widget class="po-xl-3 po-lg-3 po-md-3 po-sm-12"
    ><h3>Pontuação Total:</h3>
    <br />
    <span class="widget-point">{{ totalPoints }}</span></po-widget
  >
  <po-widget class="po-xl-3 po-lg-3 po-md-3 po-sm-12"
    ><h3>Pontuação Média:</h3>
    <br /><span class="widget-point">{{ midPoints }}</span></po-widget
  >
  <po-widget class="po-xl-3 po-lg-3 po-md-3 po-sm-12"
    ><h3>Tamanho da Camisa:</h3>
    <br /><span class="widget-point">{{ tshirt }}</span></po-widget
  >
  } @else {

  <po-widget
    class="po-offset-lg-5 po-offset-xl-5 po-xl-2 po-lg-2 po-md-2 po-sm-12"
    ><h3>Tamanho da Camisa:</h3>
    <br /><span class="widget-point">{{ tshirt }}</span></po-widget
  >
  }

  <div class="po-row">
    <div class="po-md-12">
      <po-gauge
        p-title="Média de Votos"
        [p-height]="400"
        [p-value]="totalPoints"
        p-description="Média de Camisa"
        [p-ranges]="turnoverRanges"
      ></po-gauge>
    </div>
  </div>
</po-container>
<h2>Participantes</h2>

<po-table [p-columns]="columns" [p-items]="items"> </po-table>
